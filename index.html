<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Teenage Mutant Ninja Turtles: the RPG</title>
	<link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/6.0.0/normalize.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container-fluid">		
		<div class="row">
			<div id="leftside" class="col-xl-8 col-lg-8 col-md-8 col-sm-8 col-xs-8">
				<div id="selectcharacter" class="row">
				</div>
				<div id="currentcharacter" class="row">
				</div>
				<div id="currentdefender" class="row">
				</div>
			</div>
			<div id="rightside" class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-4">
				<div id="heading" class="nav">			
					<h1><a href="index.html">Teenage Mutant Ninja Turtles: the RPG</a></h1>
				</div>
				<div class="row">
					<h3>Instructions:</h3>
					<ol>
						<li>Pick an attacker.</li>
						<li>Pick a defender.</li>
						<li><button type="button" id="attack" class="btn btn-danger">ATTACK</button> the defender... your attack strength increases with experience!!!</li>
						<li>If you beat a defender, repeat at Step 2 for even more fun!!</li>
						<li><button type="button" id="restart" class="btn btn-primary" onclick="main()">RESTART</button>, if/when necessary.</li>
					</ol>
				</div>
				<div id="gameupdates" class="row">
				</div>
				<div class="row">
					<div id="winscolumn" class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-4">
					</div>
					<div id="lossescolumn" class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-4">
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer class="row footer">
		<footerish class="col-xl-12">
			&copy; Copyright 2017 John A.T. Nguyen
		</footerish>
	</footer>
	<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
